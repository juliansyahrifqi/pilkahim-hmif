<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMIF Voting - Register</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

    <div class="login p-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="box p-5">
                    <div class="col-sm text-center">
                        <img src="./assets/images/login.svg" alt="Login" class="img-fluid">
                        <p class="text-white mt-5">Jika anda sudah melakukan registrasi
                            maka silahkan login.</p>

                        <a href="login.html">
                            <button class="btn btn-blue btn-register text-white">Login Now</button>
                        </a>
                    </div>
                </div>

                    <div class="login-form col-sm bg-white p-4">
                        <h4 class="text-center">Silahkan Login untuk Melakukan Voting</h4>

                        <form action="#">
                            <div class="input-group mt-4">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="NIM">
                            </div>

                            
                            <div class="input-group mt-4">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                            </div>

                            <div class="input-group mt-4">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Email">
                            </div>

                            <div class="input-group mt-4">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Password">
                            </div>

                            <div class="input-group mt-4">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Repeat Password">
                            </div>

                            <div class="input-group mt-4">
                                <input type="file" name="file" id="file">
                            </div>
                            
                        
                            <button type="submit" class="btn btn-blue mt-4 w-100 text-white">Register</button>
                        
                        </form>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
